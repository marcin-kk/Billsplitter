<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1 class="title">Billsplitter</h1>
            <p class="subtitle">Pay the bill with your friends</p>
        </div>
        <div class="bottom">
            <label for="amount">Amout to pay:</label>
            <input type="text" id="amount">
            <label for="people">Number of people:</label>
            <input type="number" id="people">
            <label for="tip"></label>
            <select name="tipAmout" id="tip">
                <option value="0">Choose your tip amount</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
            <button class="calculate">Calculate</button>
            <p class="bill-info">You should pay:</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
